apiVersion: apps/v1
kind: Deployment
metadata:
  name:  graph-viewer-apps
  labels:
    app:  dependencies-graph-viewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  dependencies-graph-viewer
  template:
    metadata:
      labels:
        app:  dependencies-graph-viewer
    spec:
      imagePullSecrets:
      - name: github
      containers:
      - name:  dependencies-graph-viewer
        image: xclemence/dependencies-graph-viewer:1.2.0
        env:
          - name: DEPENDENCIES_GRAPHQL_URI
            value: https://www.dependencies-graph.xyz/graph-graphql/graphql
        ports:
        - containerPort: 4200
          protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: graph-viewer-service
spec:
  selector:
    app: dependencies-graph-viewer
  ports:
    - protocol: TCP
      name: http
      port: 4200
      targetPort: 4200

